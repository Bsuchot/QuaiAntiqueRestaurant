<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Doe"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="John"> 
        </div>
        <div class="mb-3">
          <label for="AllergiesInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies" value="Arachides"> 
        </div>
        <div class="mb-3">
          <label for="ConvivesInput" class="form-label">Nombre de convives habituel</label>
          <input type="number" class="form-control" id="ConvivesInput" placeholder="Nombre de convives" value="2"> 
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquer ici pour modifier votre mot de passe</a>
    </div>

</div>
